<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes</title>
  <style>
    .container {
      width: 600px;
      height: 400px;
      border: 2px solid #000;
      position: relative;
      margin: 50px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      box-sizing: border-box;
    }

    .cube {
      width: 60px;
      height: 60px;
      background-color: cornflowerblue;
      position: absolute;
      cursor: grab;
      user-select: none;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <div class="cube" style="top: 10px; left: 10px;"></div>
  <div class="cube" style="top: 10px; left: 90px;"></div>
  <div class="cube" style="top: 90px; left: 10px;"></div>
  <div class="cube" style="top: 90px; left: 90px;"></div>
</div>

<script>
  const container = document.getElementById("container");
  let dragged = null;
  let offsetX = 0;
  let offsetY = 0;

  document.querySelectorAll('.cube').forEach(cube => {
    cube.addEventListener('mousedown', (e) => {
      dragged = cube;
      const rect = cube.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;
      cube.style.cursor = "grabbing";
    });
  });

  document.addEventListener('mousemove', (e) => {
    if (!dragged) return;

    const containerRect = container.getBoundingClientRect();
    let x = e.clientX - containerRect.left - offsetX;
    let y = e.clientY - containerRect.top - offsetY;

    // Constrain within boundaries
    const maxX = container.clientWidth - dragged.clientWidth;
    const maxY = container.clientHeight - dragged.clientHeight;

    x = Math.max(0, Math.min(x, maxX));
    y = Math.max(0, Math.min(y, maxY));

    dragged.style.left = `${x}px`;
    dragged.style.top = `${y}px`;
  });

  document.addEventListener('mouseup', () => {
    if (dragged) {
      dragged.style.cursor = "grab";
      dragged = null;
    }
  });
</script>

</body>
</html>
